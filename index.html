<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale</title>
  <!-- word sans font cdn -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
  <!-- daysiui cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <!-- header banner section start -->
    <section>
      <div class="banner bg-[#F9F6E2] py-10 sm:py-20">
        <div class="container mx-auto px-4 md:px-0">
          <div class="bannerWraper flex flex-col-reverse lg:flex-row justify-between items-center">
            <div class="bannerTextContent w-full md:w-[703px] space-y-11 text-center">
              <p class="text-2xl sm:text-4xl font-medium">---SALE FEVER---</p>
              <h1 class="text-3xl sm:text-6xl font-bold">Purchase TK 200 or above & get <span class="text-[#E527B2]">20%
                  off</span>
              </h1>
              <p class="text-2xl font-medium">Use Promo Code <span
                  class="bg-[#E527B2] text-white p-4 rounded-lg text-2xl font-semibold">SELL200</span></p>
            </div>
            <div class="bannerImage">
              <img src="./images/Summer 1.png" alt="banner image" class="w-full" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- header banner section end -->
  </header>
  <main>
    <!-- main shop section start  -->
    <section>
      <div class="bg-[#F8F8F8] py-28">
        <div class="container mx-auto px-4 md:px-0">
          <div class="shopWrapper flex flex-col md:flex-row">
            <!-- all shop product item left side  -->
            <div class="allShopItem">
              <!-- product kitcheware section -->
              <div class="kitchenwareWrap">
                <div class="kitchenwareTitle">
                  <h1>Kitchenware</h1>
                </div>
                <div class="kitchenwareProductWrap">
                  <!-- kitchenware single product  -->
                  <div class="kitchenwareSP">
                    <img src="./images/prod1.png" alt="product1" class="w-full" />
                    <div class="review">
                      <img src="./images/fullstart.svg" />
                      <img src="./images/fullstart.svg" />
                      <img src="./images/fullstart.svg" />
                      <img src="./images/emptystart.svg" />
                      <img src="./images/emptystart.svg" />
                    </div>
                    <p class="productName">K. Accessories</p>
                    <p class="productPrice">39.00 TK</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- shop cart section right side -->
            <div class="shopCart w-full sm:w-[342px]">
              <div class="couponBox bg-white rounded-lg p-6 mb-6">
                <h1 class="text-2xl font-medium">Have coupon?</h1>
                <div class="couponBoxInput mt-4 flex justify-center overflow-hidden">
                  <input type="text" placeholder="SNOW20"
                    class="bg-white w-full text-[20px] rounded-lg border border-[#D3D3D3] p-2 -mr-4" /><button
                    class="text-[20px] font-semibold bg-[#E527B2] text-white rounded-tr-lg rounded-br-lg p-4 cursor-pointer">Apply</button>
                </div>
              </div>
              <div class="cartDetailsBox bg-white rounded-lg p-6 mb-6">
                <div class="itemList">
                  <ol class="text-2xl font-medium leading-10">
                    <li>1. Home cooker</li>
                    <li>2. Sport cates</li>
                    <li>3. Home cooker</li>
                  </ol>
                </div>
                <hr class="bg-[#D3D3D3] my-4" />
                <div class="cartCalcBox text-2xl font-medium leading-10">
                  <p>Total price: <span class="text-[#838383]">257.00</span><span class="text-[#838383]">TK</span></p>
                  <p>Discount: <span class="text-[#838383]">257.00</span><span class="text-[#838383]">TK</span></p>
                  <p>Total: <span class="text-[#838383]">257.00</span><span class="text-[#838383]">TK</span></p>
                </div>
                <hr class="bg-[#D3D3D3] my-4" />
                <button
                  class="purchaseBtn w-full text-[20px] font-semibold bg-[#E527B2] text-white rounded-lg p-4 cursor-pointer">Make
                  Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- main shop section end -->
  </main>
</body>

</html>
